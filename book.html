                    <div class="label">Mobile</div>

                </div>

                <div class="field">
                    <div class="label">Gender</div>

                        <option>Enter Gender</option>

                        <option>Female</option>
                    </select> 
                </div>

                <div class="p-5"></div>
            </div>

            <button class="btn btn-primary">Book Event</button>
        </form>
